<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <a href="">
          <i class="fas fa-warehouse"></i>
          <span>Your logo</span>
        </a>
      </div>
      <div class="header-options">
        <span>Opcion 1</span>
        <span>Opcion 2</span>
        <span>Opcion 3</span>
        <span class="button"><a href="">Button</a></span>
      </div>
    </div>
    <div class="landing">
      <div class="landing-text">
        <h1>This is the header</h1>
        <p>Change your life and learn to code at one of our campuses around the world.</p>
      </div>
      <div class="landing-image">
      </div>
    </div>
    <div class="content">
      <div><h2>How it works</h2></div>
      <div class="products">
        <div class="card">
          <div style="background-image: url(images/apply.svg)" class="card-image" alt=""> </div>
          <div class="card-text">
            <h3>Apply</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="card">
          <div style="background-image: url(images/learn.svg)" class="card-image" alt=""> </div>
          <div class="card-text">
            <h3>Learn to code</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="card">
          <div style="background-image: url(images/product.svg)" class="card-image" alt=""> </div>
          <div class="card-text">
            <h3>Build products</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="social-icons">
        <ul class="list">
          <li class="icon">
            <a href="https://github.com/JairHdezg/" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="icon">
            <a href="https://www.instagram.com/jairhdezg/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
